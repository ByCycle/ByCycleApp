<ion-view>
  <ion-nav-title>
    </ion-nav-title>
  <ion-header-bar class="bar-assertive">
                <h1 class="title">{{title}}</h1>
            </ion-header-bar>
  <ion-content>
    <img class="detailImage" src="http://media.api.visitbritain.com/{{detail.images[0]}}_cell_2x1_640.jpg"/>
      <div>
        {{detail.description}}
      </div>
      <leaflet defaults="map.defaults" paths="map.paths" center="map.center" markers="map.markers" height="400px"></leaflet>
  </ion-content>
</ion-view>
